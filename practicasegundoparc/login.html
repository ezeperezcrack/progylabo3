<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>
    <title>Login</title>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-md-2">
                          <fieldset>
                            <div id="legend">
                              <legend class="">Login</legend>
                            </div>
                            <div class="form-group">
                              <!-- Username -->
                              <label c for="email">Username</label>
                              <div class="controls">
                                <input type="text" id="email" name="username" placeholder="" class="form-control input-xlarge ">
                              </div>
                            </div>
                            <div class="form-group">
                              <!-- Password-->
                              <label for="clave">Password</label>
                              <div class="controls">
                                <input type="password" id="clave" name="password" placeholder="" class="form-control input-xlarge">
                              </div>
                            </div>
                            <div class="form-group">
                              <!-- Button -->
                              <div class="controls">
                                <button onclick="Ingresar()" class="btn btn-success">Login</button>
                              </div>
                            </div>
                          </fieldset>
                    </div>
                </div>
            </div>
</body>
</html>
